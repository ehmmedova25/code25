            padding: 0;
            box-sizing: border-box;
        }
        
        body {

        }
        
        .full-width-bg {
            width: 100%;
            background-color: #f0f0f0;
            padding: 12px 0;
            margin: 8px 0;
        }
        
        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            position: relative;
        }
        
        .section-title {
            font-size: 20px;
            margin: 8px 0 15px 0;
            color: #333;
            font-weight: 600;
        }
        
        .brands-carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .brands-container {
            display: flex;
            transition: transform 0.6s ease;
            width: 100%;
        }
        
        .brand-page {
            display: flex;
            min-width: 100%;
            width: 100%;
            padding: 5px 0;
            justify-content: space-between;
            flex-shrink: 0;
            flex-wrap: wrap;
        }
        
        .brand-item {
            width: calc(14.2857% - 10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            margin-bottom: 15px;
        }
        
        .brand-logo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.4s ease;
            border: 2px solid #e0e0e0;
        }
        
        .brand-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .brand-item:hover .brand-logo {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-color: #5d3ebc;
        }
        
        .brand-item:hover .brand-logo img {
            transform: scale(1.1);
        }
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 42px;
            height: 42px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 20;
            border: none;
            font-size: 20px;
            color: #555;
            transition: all 0.3s;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .nav-arrow:hover {
            background-color: white;
            color: #5d3ebc;
            transform: translateY(-50%) scale(1.1);
        }
        
        .arrow-left {
            left: 0px;
        }
        
        .arrow-right {
            right: 0px;
        }
        
        .page-indicators {
            display: flex;
            justify-content: center;
            margin-top: 12px;
            gap: 8px;
        }
        
        .page-indicator {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-indicator.active {
            background-color: #555;
            transform: scale(1.3);
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .brand-item {
                width: calc(20% - 10px);
            }
            
            .brand-logo {
                width: 140px;
                height: 140px;
            }
        }

        @media (max-width: 992px) {

            }
            
            .brand-item {

            }
            
            .brand-logo {

            }

            }

        @media (max-width: 576px) {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.brands-container');
            const pageIndicators = document.querySelectorAll('.page-indicator');
            const totalPages = document.querySelectorAll('.brand-page').length;
            let currentPage = 0;
            
            const updateCarousel = () => {
                container.style.transform = `translateX(-${currentPage * 100}%)`;
                
                pageIndicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentPage);
                });
            };
            
            function nextPage() {
                currentPage = (currentPage + 1) % totalPages;
                updateCarousel();
            }
            
            function prevPage() {
                currentPage = (currentPage - 1 + totalPages) % totalPages;
                updateCarousel();
            }
            
            document.querySelector('.arrow-left').addEventListener('click', prevPage);
            document.querySelector('.arrow-right').addEventListener('click', nextPage);
            
            pageIndicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    currentPage = parseInt(this.getAttribute('data-page'));
                    updateCarousel();
                });
            });

            // Touch events for mobile swipe
            let touchStartX = 0;
            let touchEndX = 0;
            
            container.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            container.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                const threshold = 50; // Minimum swipe distance
                if (touchEndX < touchStartX - threshold) {
                    nextPage(); // Swipe left
                } else if (touchEndX > touchStartX + threshold) {
                    prevPage(); // Swipe right
                }
            }
        });
    </script>
